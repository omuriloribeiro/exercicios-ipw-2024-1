<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Hyperlinks Estilizados</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            text-decoration: underline;
        }

        a {
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            text-decoration: none;
            color: blue; /* Cor para destacar os links */
        }

        a:hover {
            color: darkblue; /* Cor diferente ao passar o mouse */
        }
    </style>
</head>
<body>
    <p>
        Este é um parágrafo sublinhado com a fonte Arial.
    </p>
    <a href="https://www.exemplo1.com">Link 1</a>
    <a href="https://www.exemplo2.com">Link 2</a>
</body>
</html>
